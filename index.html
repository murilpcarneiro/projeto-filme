<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <link rel="shortcut icon" href="https://assets.nflxext.com/ffe/siteui/common/icons/nficon2016.ico">
  <link rel="stylesheet" href="./style.css" />
  <link rel="stylesheet" href="./modal.css">
  <link rel="stylesheet" href="./src/notie-master/dist/notie.min.css">
  <title>MiriloFlix</title>
</head>

<body>
  <header>
    <h2><i class="bi bi-camera-reels"></i>MiriloFlix</h2>
    <section id="search-container">
      <div class="input-wrapper movie-name-wrapper">
        <label for="movie-name">Nome:</label>
        <input type="text" id="movie-name">
      </div>
      <div class="input-wrapper movie-year-wrapper">
        <label for="movie-year">Ano:</label>
        <input type="text" id="movie-year">
      </div>
      <button id="search-btn"><i class="bi bi-search"></i></button>
    </section>
  </header>
  <main>
    <h2>Comece agora a sua lista de filmes!</h2>
    <section id="movie-list"></section>
    <article id="modal-overlay" class="overlay">
      <section id="modal-background"></section>
      <section id="modal-container">
        <h2 id="movie-title"></h2>
        <section id="modal-body">
          <img id="movie-poster" alt="Poster do Filme.">
          <div id="movie-info">
            <h3 id="movie-plot">
            </h3>
            <div id="movie-cast">
              <h4>Elenco:</h4>
              <h5 id="cast"></h5>
            </div>
            <div id="movie-genre">
              <h4>Gênero:</h4>
              <h5 id="genre"></h5>
            </div>
          </div>
        </section>
        <section id="modal-footer">
          <button id="add-to-list">
            Adicionar à lista
          </button>
        </section>
      </section>
    </article>
  </main>

  <script src="script.js"></script>
  <script src="modal.js"></script>
  <script src="keyExample.js"></script>
  <script src="./src/notie-master/dist/notie.min.js"></script>
</body>

</html>
